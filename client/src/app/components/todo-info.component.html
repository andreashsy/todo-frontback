<h2>Todo</h2>
<div>
  <form [formGroup]="editForm" (ngSubmit)="editTodo()" class="paddingBetweenCols">
    <tr>
      <td><label for="title">Title</label></td>
      <td><input type="text" id="title" formControlName="title"></td>
    </tr>
    <tr>
      <td><label for="description">Description</label></td>
      <td><input type="text" id="description" formControlName="description"></td>
    </tr>
    <tr>
      <td><label for="priority">Priority</label></td>
      <td>
        <select name="" id="priority" formControlName="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Edit</button></td>
    </tr>
  </form>
</div>
<button [routerLink]="['']">Back</button>
<button (click)="deleteTodo()">Delete</button>
